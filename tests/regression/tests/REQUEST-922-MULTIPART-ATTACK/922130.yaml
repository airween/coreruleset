---
meta:
  author: "Ervin Hegedus"
  description: Test Multipart/form-data
rule_id: 922130
tests:
  - test_id: 1
    desc: "Positive test: special character in multipart header"
    stages:
      - input:
          dest_addr: 127.0.0.1
          port: 80
          uri: "/post"
          version: "HTTP/1.1"
          encoded_request: ""
        output:
          log:
            match_regex: 'Multipart parsing error: Multipart: Invalid part header (contains invalid character)|[id "922130"] [msg "Multipart header contains special characters which should not be used"]'
  - test_id: 2
    desc: "Negative test: no special character in multipart header"
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: "localhost"
            User-Agent: "OWASP CRS test agent"
            Content-Type: multipart/form-data; boundary=boundary
            Accept: "*/*"
          method: POST
          port: 80
          uri: "/post"
          version: "HTTP/1.1"
          data: |
            --boundary
            Content-Disposition: form-data; name="file"; filename="1.php"

            <php var_dump(file_get_contents("/etc/passwd"));
            --boundary--
        output:
          log:
            no_expect_ids: [922130]
